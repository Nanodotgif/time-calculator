<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="scripts/device-specific-css.js"></script>
    <title>Time Calculator</title>
  </head>
  <body style="height: 100%; margin: 0">
    <div
      id="load"
      style="
        pointer-events: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(115, 108, 237, 1);
        opacity: 1;
        z-index: 100;
        transition: opacity 0.9s;
      "
    ></div>
    <div id="menuBar" style="z-index: 10;">
      <img id="settings" src="images/1x/Settings.png" alt="Settings Icon" />
      <img id="logo" src="images/SVG/TC_Logo.svg" alt="Time Calculator Logo" />
    </div>
    <div id="calculatorWrapper">
      <div id="inputs">
        <button class="currentTime" onclick="substituteCurrentTime(0)" title="Insert Current Time" style="background-color: transparent; border: none; background-image: url(images/1x/Current_Time.png); height: 50px; width: 50px;"></button>
        <div>
          <input
            value="00";
            class="time-input hour"
            type="text"
            inputmode="numeric"
            pattern="[^0-9]+"
            maxlength="2"
            title="Time 1"
            placeholder="00"
            onkeypress="inputValidate()"
            style="background-color: transparent; user-select: none; border: 0"
            onfocus="this.selectionStart = this.selectionEnd = this.value.length;"
          />
          <span class="time-input colon">:</span>
          <input
            value="00";
            class="time-input minute"
            type="text"
            inputmode="numeric"
            pattern="[^0-9]+"
            maxlength="2"
            title="Time 2"
            placeholder="00"
            onkeypress="inputValidate()"
            style="background-color: transparent; user-select: none; border: 0"
            onfocus="this.selectionStart = this.selectionEnd = this.value.length;"
          />
        </div>
        <div id="operation-selector-wrapper">
            <img class="operator-arrow" src="images/1x/Arrow.png" onclick="switchOperator()">
            <img id="operator" src="images/1x/Plus.png">
            <img class="operator-arrow" src="images/1x/Arrow.png" style="transform: rotate(180deg);" onclick="switchOperator()">
        </div>
        <div>
          <input
            value="00";
            class="time-input hour"
            type="text"
            inputmode="numeric"
            pattern="[^0-9]+"
            maxlength="2"
            title="Time 3"
            placeholder="00"
            onkeypress="inputValidate()"
            style="background-color: transparent; user-select: none; border: 0"
            onfocus="this.selectionStart = this.selectionEnd = this.value.length;"
          />
          <span class="time-input colon">:</span>
          <input
            value="00";
            class="time-input minute"
            type="text"
            inputmode="numeric"
            pattern="[^0-9]+"
            maxlength="2"
            title="Time 4"
            placeholder="00"
            onkeypress="inputValidate()"
            style="background-color: transparent; user-select: none; border: 0"
            onfocus="this.selectionStart = this.selectionEnd = this.value.length;"
          />
        </div>
        <button class="currentTime" onclick="substituteCurrentTime(2)" title="Insert Current Time" style="background-color: transparent; border: none; background-image: url(images/1x/Current_Time.png); height: 50px; width: 50px;"></button>
      </div>
      <button id="submit" onclick="submit()">Calculate</button>
      <p id="answer">00:00</p>
      <div id="mobileBottomBar">Use Current Time</div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
  <footer style="display: flex; align-items: center; justify-content: center;">
    <a href="https://github.com/Nanodotgif/time-calculator">View this page's source</a>
  </footer>
</html>
